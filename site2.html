<!DOCTYPE html>
<html>
<head>
  <title>Сайт B (Другая страница)</title>
  <script>
    function getCookie(name) {
      var cookies = document.cookie.split("; ");
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].split("=");
        if (cookie[0] === name) {
          return cookie[1];
        }
      }
      return "";
    }

    function setUserId() {
      const userId = getCookie("myValue");
      console.log(userId); // Выводим значение в консоль (для демонстрации)
      // Дальше можно использовать значение переменной userId по вашему усмотрению
    }

    window.onload = setUserId;
  </script>
</head>

</html>
