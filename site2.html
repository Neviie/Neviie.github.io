<!DOCTYPE html>
<html>
<head>
  <title>Сайт B (Другая страница)</title>
  <script>
    // Глобальная переменная для хранения значения userId
    var userId;

    function getCookie(name) {
      var cookies = document.cookie.split("; ");
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].split("=");
        if (cookie[0] === name) {
          return cookie[1];
        }
      }
      return "";
    }

    function displayValue() {
      userId = getCookie("myValue"); // Записываем значение в глобальную переменную
      document.getElementById("targetDiv").innerText = userId;
      console.log("userId:", userId); // Выводим значение в консоль
    }
  </script>
</head>
<body onload="displayValue()">
  <div id="targetDiv"></div>
</body>
</html>
